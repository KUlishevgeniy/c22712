<div class="product">
  <a title={{ name }}>
            <div class="title" style="height: 32px;">
                <span class="name" itemprop="name">{{ name }}</span>
            </div>
  </a>
        
  <a title={{ name }}>
          <img itemprop="image" alt={{ name }} src={{ file_path }}>
  </a>

        <p class="product-desc">{{ description }}</p>        
        
        <div itemprop="offers" class="offers">
          <span>{{ price }}</span>
        </div>
</div>
